<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cinema.css">
    <title>Cinema hall</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="cinemaJS.js"></script>
<script>
    $(document).ready(function () {
        setInterval(function () {
            checkPlace();
        }, 5000);
    });
</script>
<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование места на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody id="cinemaHall">

            <tr>
                <th>1</th>
                <td id="r1p1" class="unoccupied"><input type="radio" name="place" value="11"> Ряд 1, Место 1</td>
                <td id="r1p2" class="unoccupied"><input type="radio" name="place" value="12"> Ряд 1, Место 2</td>
                <td id="r1p3" class="unoccupied"><input type="radio" name="place" value="13"> Ряд 1, Место 3</td>
            </tr>
            <tr>
                <th>2</th>
                <td id="r2p1" class="unoccupied"><input type="radio" name="place" value="21"> Ряд 2, Место 1</td>
                <td id="r2p2" class="unoccupied"><input type="radio" name="place" value="22"> Ряд 2, Место 2</td>
                <td id="r2p3" class="unoccupied"><input type="radio" name="place" value="23"> Ряд 2, Место 3</td>
            </tr>
            <tr>
                <th>3</th>
                <td id="r3p1" class="unoccupied"><input type="radio" name="place" value="31"> Ряд 3, Место 1</td>
                <td id="r3p2" class="unoccupied"><input type="radio" name="place" value="32"> Ряд 3, Место 2</td>
                <td id="r3p3" class="unoccupied"><input type="radio" name="place" value="33"> Ряд 3, Место 3</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <form>
            <button type="button" class="btn btn-success" onclick="
                var elm=document.querySelector('input[name=\'place\']:checked');
                if(elm) window.location.href='payment.html?value=' + elm.value + '';
            ">Оплатить</button>
        </form>
    </div>
    <div>
        <table class="description">
                <tr>
                    <td class="unoccupied">Место не занято</td>
                    <td class="occupied">Место занято</td>
                </tr>
        </table>
    </div>
</div>
</body>
</html>
