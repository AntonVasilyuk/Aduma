<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var checkID = document.forms["dataEntry"]["id"].value;
            var checkName = document.forms["dataEntry"]["name"].value;
            var checkFamily = document.forms["dataEntry"]["family"].value;
            var checkSex = document.forms["dataEntry"]["sex"].value;
            var checkDescription = document.forms["dataEntry"]["description"].value;
            if (checkID == '' || checkID == null) {
                alert("Enter correct id.");
                return false;
            }
            if (checkName == '' || checkName == null) {
                alert("Enter correct name.");
                return false;
            }
            if (checkFamily == '' || checkFamily == null) {
                alert("Enter correct family.");
                return false;
            }
            if (checkSex == '' || checkSex == null) {
                alert("Choise your sex.");
                return false;
            }
            if (checkDescription == '' || checkDescription == null) {
                alert("Enter correct description.");
                return false;
            }
            return true;
        }

        function addRow(id) {
            var checkID = document.forms["dataEntry"]["id"].value;
            var checkName = document.forms["dataEntry"]["name"].value;
            var checkFamily = document.forms["dataEntry"]["family"].value;
            var checkDescription = document.forms["dataEntry"]["description"].value;

            var tableBody = document.getElementById(id).getElementsByTagName("TBODY")[0];
            var row = document.createElement("TR")
            var td1 = document.createElement("TD")
            td1.appendChild(document.createTextNode(checkID))
            var td2 = document.createElement("TD")
            td2.appendChild (document.createTextNode(checkName))
            var td3 = document.createElement("TD")
            td3.appendChild (document.createTextNode(checkFamily))
            var td4 = document.createElement("TD")
            td2.appendChild (document.createTextNode(checkDescription))
            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            tableBody.appendChild(row);
        }

        function addRows() {
            var checkID = document.forms["dataEntry"]["id"].value;
            var checkName = document.forms["dataEntry"]["name"].value;
            var checkFamily = document.forms["dataEntry"]["family"].value;
            var checkDescription = document.forms["dataEntry"]["description"].value;
            $('#currentTable tr:last').after('<tr><td>' + checkID + '</td><td>' +
            + checkName + '</td><td>' + checkFamily + '</td><td>' + checkDescription +
            + '</td></tr>');
        }
    </script>
    <style>
        .all-fields {
            align-items: center;
            text-align: center;
            font-style: inherit;
        }
        .table-bordered {
            width: 100%;
        }
        .inputText {
            width: 40%;
            margin: auto;

        }
    </style>
</head>
<body>

<div class="inputText">
<form name="dataEntry">
    <h2>Form for creating users</h2>
    <div class="input-group">
        <span class="input-group-addon">Id&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <input id="id" type="text" class="form-control" name="id" placeholder="Enter id">
    </div>
    <div class="input-group">
        <span class="input-group-addon">Name&nbsp</span>
        <input id="name" type="text" class="form-control" name="name" placeholder="Enter name">
    </div>
    <div class="input-group">
        <span class="input-group-addon">Family</span>
        <input id="family" type="text" class="form-control" name="family" placeholder="Enter family">
    </div>

    <div class="radio">
        <label><input type="radio" name="sex">Male</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="sex">Female</label>
    </div>

    <div class="form-group">
        <label for="description">Comment:</label>
        <textarea class="form-control" rows="3" id="description"></textarea>
    </div>
    <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
    <button type="button" class="btn btn-default" onclick="addRows()">Add user</button>
</form>
</div>
<br/><br/>
<div>
    <table class='table-bordered' id='currentTable'>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>FAMILY</th>
                <th>DESCRIPTION</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
