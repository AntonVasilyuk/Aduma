<!DOCTYPE html>

    <title>Test page</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var checkID = document.forms["dataEntry"]["id"].value;
            var checkName = document.forms["dataEntry"]["name"].value;
            var checkFamily = document.forms["dataEntry"]["family"].value;
            var checkSex = document.forms["dataEntry"]["sex"].value;
            var checkDescription = document.forms["dataEntry"]["description"].value;
            if (checkID == '' || checkID == null) {
                alert("Enter correct id.");
                return false;
            }
            if (checkName == '' || checkName == null) {
                alert("Enter correct name.");
                return false;
            }
            if (checkFamily == '' || checkFamily == null) {
                alert("Enter correct family.");
                return false;
            }
            if (checkSex == '' || checkSex == null) {
                alert("Choise your sex.");
                return false;
            }
            if (checkDescription == '' || checkDescription == null) {
                alert("Enter correct description.");
                return false;
            }
            return true;
        }
    </script>
    <style>
        .all-fields {
            align-items: center;
            text-align: center;
            font-style: inherit;
        }
        .table-bordered {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="all-fields">
    <h3>Form creating users</h3><br/>
    <form name="dataEntry" action="/create" method="post" >
        <br/>
        ID: <input type="text" name="id"><br/>
        NAME: <input type="text" name="name"><br/>
        FAMILY: <input type="text" name="family"><br/><br/>
        SEX:<br/>
        <input type="radio" name="sex">&nbspMALE&nbsp
        <input type="radio" name="sex">&nbspFEMALE<br/><br/>
        DESCRIPTION: <br/><textarea name="description"></textarea><br/>
        <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
    </form>
